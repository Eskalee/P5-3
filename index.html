<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Константи</h2>
<SCRIPT LANGUAGE="JavaScript">
    document.write("Значення константи е = " + Math.E + "<br>");
    document.write("Значення константи π = " + Math.PI + "<br>");
    document.write("Десятковий логарифм постійної Ейлера (е) = " + Math.log10(Math.E) + "<br>");
    document.write("Двійковий логарифм постійної Ейлера (е) = " + Math.log2(Math.E) + "<br>");
    document.write("Натуральний логарифм числа 10 = " + Math.log(10) + "<br>");
    document.write("Натуральний логарифм числа 2 = " + Math.log(2) + "<br>");
    document.write("Корінь квадратний із двох = " + Math.sqrt(2) + "<br>");
    document.write("Корінь квадратний з однієї другий = " + Math.sqrt(1 / 2) + "<br>");
</SCRIPT>
<h2>Функції</h2>
<script>
    document.write("Результат обчислення арккосинуса нуля: " + Math.acos(0) + "<br>");
    document.write("Результат обчислення синуса нуля радіан: " + Math.sin(0) + "<br>");
    document.write("Синус 90 градусів (π/2 радіан): " + Math.sin(Math.PI / 2) + "<br>");
    document.write("Результат обчислення арксинуса одиниці:" + Math.asin(1) + "<br>");
    document.write("Тангенс 45 градусів (π/4 радіан):  " + Math.tan(Math.PI / 4) + "<br>");
</script>
<h2>Генератор випадкових чисел</h2>
<script>document.write("Формування випадкових чисел в інтервалі [0;1]: " + Math.random() + "<br>");</script>
</body>
</html>
